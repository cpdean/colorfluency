<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="reset.css"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="jquery-1.7.1.min.js"></script> <!-- because I'm lazy -->
    <script src="colorfluency.js">
    </script>
  </head>
  <body>
    <div id="twoface">
    </div>

    <div id="level1">
      <div id="game-view">
      </div>
      <div id="player">
	<input type="text" name="player" maxlength="6"/>
      </div>
      <div id="help" style="display:none;">
	?
      </div>
      <div id="logbox" style="">
	<ul class="data">
	</ul>
      </div>
    </div>

    <div id="color-color">
      <div id="playerField">
      </div>

      <div class="feedback">
        <div class="player">
          <span class="label">
          </span>
          <div class="player-pill">
          </div>
        </div>
        <div class="goal">
          <span class="label">
            Match This
          </span>
          <div class="goal_move">
          </div>
        </div>
      </div>
    </div>

    <script>
      function makeGrid(x,y){
        y = y || x;
        var html = "";
        for(var j = 0; j < y; j++){
          var row = ""
          for(var i = 0; i < x; i++){
            row += "<td/>";
          }
          row =  "<tr>"+row+"</tr>";
          html += row;
        }
        return "<table class=\"color-grid\">"+html+"</table>";
      }
      $("#color-color #playerField").html(makeGrid(5,1));
    </script>
    <script>
      cf.GAME_MODE_COLOR_COLOR(1);
      //cf.start(cf.GAME_MODE_INPUT_DEBUG);
    </script>
  </body>
</html>
